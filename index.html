<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Калькулятор энергопотребления</title>
  <!-- Подключаем стили -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Калькулятор энергопотребления</h1>
    <form id="energy-form">
      <div class="form-group">
        <label for="devicePower">Мощность прибора (Вт):</label>
        <input 
          type="number" 
          id="devicePower" 
          name="devicePower" 
          placeholder="Введите мощность в ваттах" 
          required 
        />
      </div>

      <div class="form-group">
        <label for="usageTime">Время работы (часов):</label>
        <input 
          type="number" 
          id="usageTime" 
          name="usageTime" 
          placeholder="Введите кол-во часов" 
          required 
        />
      </div>

      <div class="form-group">
        <label for="electricityCost">Стоимость электроэнергии (руб. за кВт·ч):</label>
        <input 
          type="number" 
          id="electricityCost" 
          name="electricityCost" 
          placeholder="Введите стоимость" 
          step="0.01" 
          required 
        />
      </div>

      <button type="submit" id="calculateBtn">Рассчитать</button>
    </form>

    <div id="result" class="result-section">
      <!-- Здесь будут выводиться результаты -->
    </div>
  </div>

  <!-- Подключаем JavaScript -->
  <script src="script.js"></script>
</body>
</html>
